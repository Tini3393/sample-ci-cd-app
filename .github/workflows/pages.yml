name: Deploy Static HTML to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on pushes to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Build site (optional — only if you don’t already have HTML files)
      - name: Build site
        run: |
          mkdir -p public
          if [ ! -f public/index.html ]; then
            echo "<!DOCTYPE html><html><body><h1>Hello World</h1></body></html>" > public/index.html
          fi

      # 3. Configure GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # 4. Upload Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public  # Change if your HTML is elsewhere

      # 5. Deploy to GitHub Pages
      - name: Deploy to Pages
        uses: actions/deploy-pages@v1

