  # 2️⃣ Setup GitHub Pages environment
  - name: Setup Pages
    uses: actions/configure-pages@v5   # latest stable version
    with:
      enablement: true   # automatically enable Pages if not yet enabled

  # 3️⃣ Upload static site
  - name: Upload static site
    uses: actions/upload-pages-artifact@v4   # latest stable version
    with:
      path: .   # your HTML files are in the repo root

  # 4️⃣ Deploy to GitHub Pages
  - name: Deploy to GitHub Pages
    id: deployment
    uses: actions/deploy-pages@v4   # latest stable version

