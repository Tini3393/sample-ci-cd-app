name: Deploy Static HTML to GitHub Pages

on:
  push:
    branches:
      - main   # deploy when changes are pushed to main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3️⃣ Upload static site files
      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist   # change to '.' if your HTML files are in the root, or 'public' if in public/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 4️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

